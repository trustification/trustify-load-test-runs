#
# Compose setup for running load tests in a repeatable fashion.
#
# The idea is to run and prepare all services (db, sso, â€¦) and then run the trustify API server and load tests.
#
# As all services run on the same machine, we set resource requests and limits on the postgres and trustify instance.
# To ensure that they do get their required resources and won't get throttled due to issues with keycloak or the
# loadtests.
#

services:
  postgres:
    image: docker.io/library/postgres:17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "eggs"
      POSTGRES_DB: "trustify"
    restart: always
    shm_size: 1G
    deploy:
      resources:
        reservations:
          cpus: "2"
          memory: 2G
        limits:
          cpus: "2"
          memory: 2G
    healthcheck:
      test: [ "CMD", "pg_isready", "-h", "localhost", "-U", "postgres", "-d", "trustify" ]
      interval: 2s
      timeout: 5s
      retries: 20

  keycloak:
    image: quay.io/keycloak/keycloak:26.3
    command: ["start-dev"]
    environment:
      - KC_DB=dev-file
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin123456
      - KC_HEALTH_ENABLED=true
    ports:
      - "8090:8080"
      - "9000:9000"
    deploy:
      resources:
        reservations:
          memory: 512M
        limits:
          memory: 512M
    healthcheck:
      test:
        - "CMD-SHELL"
        - |
          exec 3<>/dev/tcp/127.0.0.1/9000; \
          echo -e "GET /health/ready HTTP/1.1\r\nHost: localhost\r\n\r\n" >&3; \
          grep -q "HTTP/1.1 200 OK" <&3
      interval: 5s
      timeout: 5s
      retries: 20

  init-keycloak:
    image: quay.io/keycloak/keycloak:26.3
    depends_on:
      keycloak:
        condition: service_healthy
    environment:
      - KEYCLOAK_URL=http://keycloak:8080
      - KCADM_PATH=/opt/keycloak/bin/kcadm.sh
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin123456
      - REALM=trustify
      - INIT_DATA=/init-sso/data
      - CHICKEN_ADMIN=admin
      - CHICKEN_ADMIN_PASSWORD=admin123456
      - REDIRECT_URIS=["http://trustify:*", "http://trustify:*/", "http://trustify:*/*"]
      - WALKER_SECRET=R8A6KFeyxJsMDBhjfHbpZTIF0GWt43HP
    volumes:
      - ./config/init-sso:/init-sso:z
    entrypoint: /usr/bin/bash
    command: /init-sso/init.sh

  replay-dump:
    depends_on:
      postgres:
        condition: service_healthy

    image: docker.io/library/postgres:17

    environment:
      PGUSER: postgres
      PGPASSWORD: eggs
      PGHOST: postgres
      PGDATABASE: trustify
    command:
      - bash
      - -exc
      - |
        echo "Installing curl"

        apt-get update
        env DEBIAN_FRONTEND=noninteractive apt-get install curl -y

        echo "Importing dump"
        # align with the SCENARIO_FILE variable below
        curl --retry 50 --retry-max-time 3600 -sSL https://trustify-dumps.s3.eu-west-1.amazonaws.com/20250604T002104Z/dump.sql.gz -o dump.sql.gz
        zcat dump.sql.gz | psql -v ON_ERROR_STOP=1
        echo "VACUUM ANALYZE; REINDEX database trustify;" | psql

  trustify-migrate:
    depends_on:
      replay-dump:
        condition: service_completed_successfully
    build:
      dockerfile: ./Containerfile.trustify
    environment:
      RUST_LOG: debug
      TRUSTD_DB_USER: postgres
      TRUSTD_DB_PASSWORD: eggs
      TRUSTD_DB_HOST: postgres
      TRUSTD_DB_NAME: trustify
    command:
      - db
      - migrate

  trustify:
    depends_on:
      trustify-migrate:
        condition: service_completed_successfully
      init-keycloak:
        condition: service_completed_successfully
      replay-dump:
        condition: service_completed_successfully

    build:
      dockerfile: ./Containerfile.trustify

    environment:
      TRUSTD_DB_USER: postgres
      TRUSTD_DB_PASSWORD: eggs
      TRUSTD_DB_HOST: postgres
      TRUSTD_DB_NAME: trustify
      RUST_LOG: info
      NO_COLOR: "true"
      INFRASTRUCTURE_ENABLED: "true"
      HTTP_SERVER_BIND_ADDR: "::"
      UI_ISSUER_URL: http://keycloak:8080/realms/trustify
      AUTHENTICATOR_OIDC_CLIENT_IDS: frontend,walker
      AUTHENTICATOR_OIDC_ISSUER_URL: http://keycloak:8080/realms/trustify
    healthcheck:
      test: "curl --fail http://localhost:9010/health/live || exit 1"
      interval: 2s
      timeout: 5s
      retries: 20
      start_period: 10s
    command:
      - api
    ports:
      - "8080:8080"
    deploy:
      resources:
        reservations:
          cpus: "3"
          memory: "2G"
        limits:
          cpus: "3"
          memory: "2G"

  loadtests:
    depends_on:
      trustify:
        condition: service_healthy
    build:
      dockerfile: ./Containerfile.loadtests
    environment:
      ISSUER_URL: http://keycloak:8080/realms/trustify
      CLIENT_ID: walker
      CLIENT_SECRET: R8A6KFeyxJsMDBhjfHbpZTIF0GWt43HP # notsecret
      WAIT_TIME_FROM: "0"
      WAIT_TIME_TO: "0"
      SCENARIO_FILE: "/usr/local/share/scenarios/full-20250604.json5"
    volumes:
      - ./report:/report:z
      - ./baseline:/baseline:z
    command:
      - --host
      - http://trustify:8080
      - -u
      - "6"
      - --run-time
      - "5m"
      - --report-file
      - /report/report.html
      - --report-file
      - /report/report.json
      - --report-file
      - /report/report.md
      - --baseline-file
      - /baseline/baseline.json
      - --scenarios
      - RestAPIUser,RestAPIUserSlow
